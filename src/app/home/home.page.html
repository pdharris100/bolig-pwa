<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="title">
      House Price Estimator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
  <form [formGroup]="address" (ngSubmit)="estimate()">
    <br>
    <ion-item lines="none">
      <ion-label position="stacked"><b>Post Code</b></ion-label>
      <ion-input class="input" type="text" inputmode="numeric" maxlength=4 minlength=4 required=true formControlName="postcode"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked"><b>Street</b></ion-label>
      <ion-input class="input" type="text" autocapitalize="words" required=true formControlName="street"></ion-input>
    </ion-item>
    
    <br>
    <div class="buttonHolder">
      <button class="button" type="submit">
      <img src="../../assets/icon/calc.png" height="100%" />
      </button>
    </div>
  </form>

  <br>

  <div *ngIf="processing">
      <ion-progress-bar type="indeterminate" color="secondary"></ion-progress-bar>
  </div>

  <div *ngIf="!processing">
      <ion-progress-bar></ion-progress-bar>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label><b>Results</b></ion-label>
    </ion-list-header>
    <ion-item *ngFor="let result of results">
      <ion-label position="stacked">Post Code: {{result.postcode}}</ion-label>
      <ion-label position="stacked">Street: {{result.street}}</ion-label>
      <ion-label position="stacked">Price: {{result.price}}</ion-label>
      <ion-label position="stacked">Sales: {{result.number}}</ion-label>
      <br>
    </ion-item>
  </ion-list>
</div>
</ion-content>
