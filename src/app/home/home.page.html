<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon slot="icon-only" color="light" size="large" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/about']">
        <ion-icon slot="icon-only" color="light" size="large" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <form [formGroup]="address" (ngSubmit)="estimate()">
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label position="stacked"><b>Post Code</b></ion-label>
              <ion-input placeholder="E.g. 1256" type="text" inputmode="numeric" maxlength=4 minlength=4 required=true
                formControlName="postcode"></ion-input>
            </ion-col>
            <ion-col>
              <ion-label position="stacked"><b>Size in m<sup>2</sup></b> (Optional)</ion-label>
              <ion-input placeholder="E.g. 78" type="text" inputmode="numeric" required=false formControlName="area">
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label position="stacked"><b>Street</b></ion-label>
              <ion-input placeholder="E.g. Amaliegade" type="text" autocapitalize="sentences" required=true
                formControlName="street"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button size="large" expand="block" type="submit">
                <ion-icon slot="start" name="refresh"></ion-icon>
                Estimate
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <!--     <div class="buttonHolder">
      <button class="button button-img" type="submit">
      <img id="img" src="../../assets/icon/calc.png" height="100%" />
      </button>
    -->

    </form>

    <div>
      <ion-progress-bar *ngIf="processing" type="indeterminate" color="primary"></ion-progress-bar>
      <ion-progress-bar *ngIf="!processing" color="primary"></ion-progress-bar>
    </div>

    <div class="result-title-div">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text color="primary">
              <p class="result-title-street-text"><b>{{requestStreet}}</b></p>
            </ion-text>
          </ion-col>
          <ion-col color="primary">
            <ion-text color="primary">
              <p class="result-title-area-text" *ngIf="requestStreet!='' && address.value.area!=''">
                <b>{{address.value.area}} m<sup>2</sup></b></p>
              <p class="result-title-area-text" *ngIf="requestStreet==''"></p>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="result-body-div">
      <ion-text color="primary">
        <p class="result-text" color="primary" *ngIf="address.value.area==''"><b>{{pricePerUnitArea.toLocaleString()}}
            kr/m<sup>2</sup></b></p>
        <div *ngIf="address.value.area!=''">
          <p class="result-text" color="primary"><b>{{(pricePerUnitArea*address.value.area).toLocaleString()}} kr</b>
          </p>
          <p class="result-text-subscript" color="primary"><b>@ {{pricePerUnitArea.toLocaleString()}}
              kr/m<sup>2</sup></b></p>
        </div>
      </ion-text>
    </div>

    <div>
      <canvas id="scatter"></canvas>
    </div>


  </div>
</ion-content>
